<div class="container">
    <h2>Category</h2>
    <form [formGroup]="myform" >
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Category<span class='required'>*</span></label>
                    <input class="form-control" type="text" [ngClass]="{ 'is-invalid': submitted && f.name.errors}"
                        name="name" formControlName="name" placeholder="Name" required>
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is Required</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-success submit" [disabled]="!myform.valid" (click)="onSubmit()">
                    {{edit?'Update':'Add'}}
                </button>
                <button type="button" class="btn cancel submit"(click)='cancel()'>
                       Cancel
                    </button>
            </div>
        </div>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="records?.length">
                <tr *ngFor="let record of records;index as i">
                    <td>{{record.name}}</td>

                    <td class='center' style='width: 150px !important;'>
                        <button (click)="editRecord(record)">
                            Edit
                        </button>
                        <button (click)="DeleteRecord(record._id)">
                            Delete
                        </button>
                    </td>
                </tr>
            </ng-container>
            <tr *ngIf="!records?.length">
                <td colspan="12" class="text-center">
                    <a class="text-primary">
                        <strong>NO Category</strong>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination *ngIf="records?.length"  [totalItems]="count" [itemsPerPage]="limit" [(ngModel)]="page"
        (pageChanged)="pageChanged($event)">
    </pagination>
</div>
